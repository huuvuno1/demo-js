<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="form-login">
        <form action="" method="POST" id="form_login" onsubmit="return check()">
            <h2 id="title-form">ĐĂNG NHẬP TÀI KHOẢN</h2>

            <p id="canhbao_tendangnhap" style="color: red; margin-left: 20px;"></p>
            <p class="o_input">
                <input type="text" placeholder="Nhập vào tên tài khoản" name="" id="o_tentaikhoan">
            </p>
            <p id="canhbao_matkhau" style="color: red;margin-left: 20px;"></p>
            <p class="o_input">
                <input type="text" placeholder="Nhập vào mật khẩu" name="" id="o_matkhau">
            </p>
            <p class="o_input">
                <a id="quenmk" href="">Quên mật khẩu</a>
            </p>
            <p class="o_input">
                <input id="btn_login" type="submit" value="Đăng nhập">
            </p>
            <p class="o_input">
                <span class="red">Chưa có tài khoản? </span><a id="dangky" href="">Đăng ký</a>
            </p>
        </form>
        <div class="login_benngoai">
            <h3 id="title_login">Đăng nhập bằng Facebook hoặc Google</h3>
            <div class="fb_gg">
                <img src="fb.png" alt="">
                <img src="gg.png" alt="">
            </div>
        </div>
    </div>

    <script>
        function check() {
            var ok = true;

            var tentaikhoan = document.getElementById('o_tentaikhoan').value;

            var canhbao_tendangnhap = document.getElementById("canhbao_tendangnhap");
            if (tentaikhoan == "") {
                ok = false;
                canhbao_tendangnhap.innerHTML = "khong duoc de trong"
            } else
                canhbao_tendangnhap.innerHTML = ""

            var matkhau = document.getElementById("o_matkhau").value

            var canhbao_matkhau = document.getElementById("canhbao_matkhau")
            if (matkhau == "") {
                ok = false;
                canhbao_matkhau.innerHTML = "Khong duoc bo trong"
            } else
                canhbao_matkhau.innerHTML = ""

            return ok;
        }
    </script>
</body>

</html>
